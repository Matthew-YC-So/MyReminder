<div class="modal">
    <!-- Modal header bar -->
    <ion-header-bar class="bar-secondary">
        <h1 class="title">Reminder</h1>
        <div class="buttons">
            <button class="button button-icon icon ion-android-image" ng-click="addImage()"></button>
            <button class="button button-icon icon ion-ios-close-outline" ng-click="closeNewReminder()"></button>
        </div>
    </ion-header-bar>

    <!-- Modal content area -->
    <ion-content class="padding">
        <form ng-submit="updateReminder(reminder)">
            <div class="list">
                <label class="item item-input">
                    <input type="date" placeholder="Event Date" ng-model="reminder.date">
                </label>
                <label class="item item-input" for="content"></label>
                <div id="content" placeholder="Content" ng-model="reminder.content" contenteditable="true"></div>
            </div>
            <div class="padding">
                <button type="submit" class="button button-block button-positive">Update Reminder</button>
            </div>
        </form>
    </ion-content>
</div>
